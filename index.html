<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flip Flop Visualizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='slider.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <h1 class="center">Flip Flop Visualizer</h1>
    <div class="flex flex__row flex__space-around">
        <label for="sync_rst">
            <input type="checkbox" id="sync_rst" oninput="handle_sync_rst()"> sync_rst
        </label>
        <label for="async_rst">
            <input type="checkbox" id="async_rst" oninput="handle_async_rst()"> async_rst
        </label>
        <label for="async_set">
            <input type="checkbox" id="async_set" oninput="handle_async_set()"> async_set
        </label>
    </div>
    <table class="center">
        <tr>
            <!-- clk -->
            <td><table>
                <tr>
                    <td>Freq (MHz)</td>
                    <td><input type="number" id="clk_frequency_input" value="500" min="0" onchange="handle_clk_frequency_input()"/></td>
                </tr>
                <tr>
                    <td>Stop (ns)</td>
                    <td><input type="number" id="clk_duration_input" value="5" min="0" onchange="handle_clk_duration_input()"/></td>
                </tr>
            </table></td>
            <td>
                <canvas class="toggle_canvas" toggles="clk_to_toggles()"></canvas>
            </td>
        </tr>
        <tr>
            <!-- q -->
            <td>Q Output</td>
            <td>
                <canvas id="q_canvas"></canvas>
            </td>
        </tr>
        <tr>
            <!-- d -->
            <td>D Input</td>
            <td>
                <canvas class="toggle_canvas" toggles="multirange_to_toggles('d_slider')"></canvas>
            </td>
        </tr>
        <tr>
            <!-- d slider -->
            <td>
                <button type="button" id="d_slider_add" onclick="handle_slider_add('d_slider')">&plus;</button>
                <button type="button" id="d_slider_sub" onclick="handle_slider_sub('d_slider')">&minus;</button>
            </td>
            <td>
                <div class="multirange_container">
                    <div id="d_slider" class="sliders_control">
                        <input class="multirange_skeleton" type="range" disabled/>
                        <input class="multirange_thumb" type="range" value="2" oninput="handle_slider()"/>
                    </div>
                </div>
            </td>
        </tr>
        <tr id="rst_cell">
            <!-- rst -->
            <td><span style="text-decoration: overline">reset</span> Input</td>
            <td>
                <canvas class="toggle_canvas" toggles="multirange_to_toggles('rst_slider')"></canvas>
            </td>
        </tr>
        <tr id="rst_slider_cell">
            <td>
                <button type="button" id="rst_slider_add" onclick="handle_slider_add('rst_slider')">&plus;</button>
                <button type="button" id="rst_slider_sub" onclick="handle_slider_sub('rst_slider')">&minus;</button>
            </td>
            <td>
                <div class="multirange_container">
                    <div id="rst_slider" class="sliders_control">
                        <input class="multirange_skeleton" type="range" disabled/>
                        <input class="multirange_thumb" type="range" value="2" oninput="handle_slider()"/>
                        <input class="multirange_thumb" type="range" value="3" oninput="handle_slider()"/>
                    </div>
                </div>
            </td>
        </tr>
        <tr id="set_cell">
            <!-- rst -->
            <td><span style="text-decoration: overline">set</span> Input</td>
            <td>
                <canvas class="toggle_canvas" toggles="multirange_to_toggles('set_slider')"></canvas>
            </td>
        </tr>
        <tr id="set_slider_cell">
            <td>
                <button type="button" id="set_slider_add" onclick="handle_slider_add('set_slider')">&plus;</button>
                <button type="button" id="set_slider_sub" onclick="handle_slider_sub('set_slider')">&minus;</button>
            </td>
            <td>
                <div class="multirange_container">
                    <div id="set_slider" class="sliders_control">
                        <input class="multirange_skeleton" type="range" disabled/>
                        <input class="multirange_thumb" type="range" value="2" oninput="handle_slider()"/>
                        <input class="multirange_thumb" type="range" value="3" oninput="handle_slider()"/>
                    </div>
                </div>
            </td>
        </tr>

    </table>
    <div id="schematic" class="center">
        <img src="./ff_svgs/async_rst.svg" alt="blank"/>
        <img src="./ff_svgs/async_rst.svg" alt="async_rst" id="schematic_async_rst"/>
        <img src="./ff_svgs/async_set.svg" alt="async_set" id="schematic_async_set"/>
        <img src="./ff_svgs/no_async_rst.svg" alt="no_async_rst" id="schematic_no_async_rst"/>
        <img src="./ff_svgs/no_async_set.svg" alt="no_async_set" id="schematic_no_async_set"/>
        <img src="./ff_svgs/no_sync_rst.svg" alt="no_sync_rst" id="schematic_no_sync_rst"/>
        <img src="./ff_svgs/shared.svg" alt="shared" id="schematic_shared"/>
        <img src="./ff_svgs/sync_rst.svg" alt="sync_rst" id="schematic_sync_rst"/>
    </div>
</body>
</html>
